<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Learning javascript!</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: What is you age in day</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
            
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">
                
            </div>
        </div>

        <h2>Challenge 2: Cats Generator</h2>
            <div class="flex-box-container-1">
                <div>
                    <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
                </div>
            </div>
            <div class="flex-box-container-2" id="generate-cat-result">
         
            </div>

        <h2>Challenge 3: Rock, Paper, Scissors</h2>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img id="rock" src="https://lh3.googleusercontent.com/proxy/tajWyDvm4NvkKKmCP3GtqG1cU-Cyb7WM7Yb30YMIIbw_jPBpa2ACSvR5-qEn6tI_4zis0hVdWK0EUBzAsCNrZHnO" height="150" width="150" alt="" onclick="rpsGame(this)">
                <img id="paper" src="https://www.pinclipart.com/picdir/big/6-69349_cartoon-notebook-paper-cartoon-notebook-paper-notebook-notebook.png" height="150" width="150" alt="" onclick="rpsGame(this)">
                <img id="scissors" src="https://www.seekpng.com/png/full/858-8583051_small-scissors-cartoon-free-clipart-hq-clipart-clip.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            </div>

        <h2>Challenge 4: Change the Color of All Buttons</h2>
            <div class="flex-box-container-1">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>

                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Google!</button>
                <button class="btn btn-success">Facebook!</button>
            </div>

            <h2>Challenge 5: Blackjack</h2>
            <h4><span id="blackjack-result">Let's play</span></h4>
            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h2>You: <span id="your-blackjack-result">0</span></h2>
                </div>
                <div id="dealer-box">
                    <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
                </div>
            </div>
            <div class="flex-blackjack-row-2">
                <div>
                    <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                    <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                    <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
                </div>
            </div>

            <div class="flex-box-container-1">
                <table class="blackjack-table">
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </div>

            
        
    </div>

    <script src="script.js"></script>
    
</body>
</html>
